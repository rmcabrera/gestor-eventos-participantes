server:
  port: ${SERVER_PORT:9099}

spring:
  application:
    name: ${APP_NAME:ms-gateway}

  cloud:
    gateway:
      routes:
        - id: ms-eventos
          uri: http://ms-eventos:8081
          predicates:
            - Path=/eventos/**

        - id: ms-participantes
          uri: http://ms-participantes:8082
          predicates:
            - Path=/participantes/**,/inscripciones/**